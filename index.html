<!doctype html>
<html lang="en">
  <head>
    <title>BÀI TẬP JS BUỔI 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!-- Sắp xếp số nguyên -->

    <div class="container">
        <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">SẮP XẾP TĂNG DẦN 3 SỐ NGUYÊN</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Số Nguyên 1</label>
                            <input type="number" class="form-control" id="number__1">
                        </div>
                        <div class="form-group">
                            <label>Số Nguyên 2</label>
                            <input type="number" class="form-control" id="number__2">
                        </div>
                        <div class="form-group">
                            <label>Số Nguyên 3</label>
                            <input type="number" class="form-control" id="number__3">
                        </div>
                        <button class="btn btn-success" onclick="soSanh(event)">So sánh</button>
                    </form>
                </div>
                <div class="card-footer" id="footer__sx__so__nguyen">
                    
                </div>
            </div>
        </div>
        </div>
    </div>
    <hr>

    <!-- Chào -->

    <div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">CHÀO</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Xin cho hỏi ai đang xử dụng phần mềm</label>
                            <input type="text" class="form-control" id="who">
                        </div>
                        <button class="btn btn-success" onclick="loiChao(event)">Enter</button>
                    </form>
                </div>
                <div class="card-footer" id="footer__loi__chao">
                    
                </div>
            </div>
        </div>
    </div>
    </div>
    <hr>

    <!-- đếm số lẻ và số chẵn -->

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">ĐẾM SỐ CHẴN, SỐ LẺ</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Số nguyên 1</label>
                                <input type="number" class="form-control" id="int__1">
                            </div>
                            <div class="form-group">
                                <label>Số nguyên 2</label>
                                <input type="number" class="form-control" id="int__2">
                            </div>
                            <div class="form-group">
                                <label>Số nguyên 3</label>
                                <input type="number" class="form-control" id="int__3">
                            </div>
                            <button class="btn btn-success" onclick="demSo(event)">Enter</button>
                        </form>
                    </div>
                    <div class="card-footer" id="footer__dem__so__chan__le">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <!-- Kiểm tra tam giác -->

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">KIỂM TRA TAM GIÁC</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>cạnh 1 tam giác</label>
                                <input type="number" class="form-control" id="canh__1">
                            </div>
                            <div class="form-group">
                                <label>cạnh 2 tam giác</label>
                                <input type="number" class="form-control" id="canh__2">
                            </div>
                            <div class="form-group">
                                <label>cạnh 3 tam giác</label>
                                <input type="number" class="form-control" id="canh__3">
                            </div>
                            <button class="btn btn-success" onclick="tamGiac(event)">Enter</button>
                        </form>
                    </div>
                    <div class="card-footer" id="footer__kiem__tra__tam__giac">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/sap_xep_so_nguyen/sap_xep_so_nguyen.js"></script>
    <script src="./js/chao/chao.js"></script>
    <script src="./js/dem_so_chan_le/dem_so_chan_le.js"></script>
    <script src="./js/kiem_tra_tam_giac/kiem_tra_tam_giac.js"></script>
  </body>
</html>
